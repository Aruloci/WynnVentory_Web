<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WynnVentory - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='mc_icons.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='minecraft_font.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
    <div class="container-fluid overflow-hidden">
        <div class="row main overflow-hidden">
            <!-- NAVBAR -->
            <div class="navbar col-12 col-sm-3 col-xl-2 px-sm-2 px-0 sidebar sticky-top mb-3 mb-sm-0">
                <div
                    class="d-flex flex-row flex-sm-column justify-content-between h-100 w-100 align-items-center align-items-sm-start px-3 pt-2 pt-sm-4">
                    <a href="{{ url_for('web.items') }}"
                        class="d-flex align-items-center pb-sm-3 mb-md-0 me-md-auto text-decoration-none logo-div">
                        <span class="fs-logo">W<span class="d-none d-sm-inline">ynnVentory</span></span>
                    </a>
                    <ul class="nav nav-pills flex-sm-column flex-row flex-nowrap flex-shrink-1 flex-sm-grow-0 flex-grow-1 mb-sm-auto mb-0 justify-content-center align-items-center align-items-sm-start nav-div"
                        id="menu">
                        <li class="nav-item">
                            <a href="{{ url_for('web.items') }}" class="nav-link px-sm-0 px-2">
                                <i class="icon-minecraft icon-minecraft-iron-sword"></i><span
                                    class="ms-1 d-none d-sm-inline">Items</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('web.lootrun_lootpool') }}" class="nav-link px-sm-0 px-2">
                                <i class="icon-minecraft icon-minecraft-chest"></i><span
                                    class="ms-1 d-none d-sm-inline">Lootpool</span> </a>
                        </li>
                        <li>
                            <a href="{{ url_for('web.raid_lootpool') }}" class="nav-link px-sm-0 px-2">
                                <span class="sprite bg-mageaspect" style="vertical-align: middle;"></span>
                                <span
                                    class="ms-1 d-none d-sm-inline">Raidpool</span> </a>
                        </li>
                        {% if show_price_history %}
                        <li>
                            <a href="{{ url_for('web.history') }}" class="nav-link px-sm-0 px-2">
                                <i class="icon-minecraft icon-minecraft-emerald"></i><span
                                    class="ms-1 d-none d-sm-inline">Price History</span>
                            </a>
                        </li>
                        {% endif %}
                        {# <li>
                            <a href="{{ url_for('web.players') }}" class="nav-link px-sm-0 px-2">
                                <i class="icon-minecraft icon-minecraft-player-head"></i></i><span
                                    class="ms-1 d-none d-sm-inline">Players</span></a>
                        </li> #}
                    </ul>
                    <div class="py-sm-4 mt-sm-auto ms-auto ms-sm-0 flex-shrink-1 btn-div" >
                        <input class="form-check-input" type="checkbox" id="darkModeSwitch" checked>
                        <label class="form-check-label ps-2 fs-mobile fs-desktop" for="darkModeSwitch">Dark Mode</label>
                    </div>
                </div>
            </div>

            <!-- CONTENT -->
            <div class="col d-flex flex-column h-sm-100 p-2">
                <main class="row overflow-auto content px-4">
                    {% block content %}{% endblock %}
                </main>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
