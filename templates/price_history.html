{% extends 'components/_base.html' %}
{% block title %}Price History{% endblock %}
{% block content %}

<h1 class="pt-2 px-4">Price History</h1>

<!-- Input field for the item name -->
<div class="input-group mb-3">
    <input type="text" class="form-control" aria-label="Item name" aria-describedby="searchBtn" id="itemSearch"
        placeholder="Enter item name...">
    <button class="btn btn-primary" type="button" id="searchBtn">Search</button>
</div>

<!-- Chart containers -->
<div class="container text-center">
    <div class="row">
        <div class="col chart-container">
            <canvas id="priceHistoryChart"></canvas>
        </div>
        <div class="col chart-container">
            <canvas id="highestPriceChart"></canvas>
        </div>
    </div>
</div>

<!-- Add Chart.js and the date adapter -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>

<style>
    .chart-container {
        position: relative;
        height: 400px;
        width: 100%;
    }
</style>

<script>
    let priceHistoryChart = null;
    let highestPriceChart = null;

    // Function to capitalize each word in the item name
    function capitalizeWords(str) {
        const smallWords = ['of'];
        return str
            .split(' ')
            .map((word, index) => {
                if (index === 0 || !smallWords.includes(word.toLowerCase())) {
                    // Capitalize the first word or any word that's not a small word
                    return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
                }
                // Return small words in lowercase
                return word.toLowerCase();
            })
            .join(' ');
    }


    // Function to convert emeralds to stx, le, eb, e format
    function convertEmeraldsToGameFormat(emeralds) {
        const stx = Math.floor(emeralds / (64 * 64 * 64));  // Calculate stacks
        emeralds %= 64 * 64 * 64;  // Get remainder in emeralds after stack conversion

        const le = Math.floor(emeralds / (64 * 64));  // Calculate liquid emeralds
        emeralds %= 64 * 64;  // Get remainder after liquid emeralds

        const eb = Math.floor(emeralds / 64);  // Calculate emerald blocks
        const e = emeralds % 64;  // Remaining emeralds

        // Formatting the result
        let result = '';
        if (stx > 0) {
            const decimalLE = (le + eb / 64 + e / (64 * 64)).toFixed(2);  // Calculate remaining value in LE as a decimal
            result = `${stx}stx ${decimalLE}le`;
        } else {
            if (le > 0) result += `${le}le `;
            if (eb > 0) result += `${eb}eb `;
            if (e > 0) result += `${e}e`;
        }

        return result.trim();
    }

    // Function to initialize empty charts
    function initializeEmptyCharts() {
        if (priceHistoryChart) priceHistoryChart.destroy();
        if (highestPriceChart) highestPriceChart.destroy();

        const emptyData = {
            labels: [],
            datasets: [{
                label: 'No Data',
                data: [],
                borderColor: 'rgba(200, 200, 200, 1)',
                fill: false,
            }]
        };

        const chartOptions = {
            responsive: true,
            scales: {
                x: {
                    type: 'time',
                    time: {
                        unit: 'day'
                    },
                    title: {
                        display: true,
                        text: 'Date'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Price'
                    }
                }
            },
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function (tooltipItem) {
                            const emeraldValue = tooltipItem.raw;  // Get raw value of the data point
                            const gameFormat = convertEmeraldsToGameFormat(emeraldValue);
                            return `Price: ${emeraldValue}e (${gameFormat})`;  // Show both formats
                        }
                    }
                }
            }
        };

        const ctx = document.getElementById('priceHistoryChart').getContext('2d');
        priceHistoryChart = new Chart(ctx, {
            type: 'line',
            data: emptyData,
            options: chartOptions
        });

        const ctx2 = document.getElementById('highestPriceChart').getContext('2d');
        highestPriceChart = new Chart(ctx2, {
            type: 'line',
            data: emptyData,
            options: chartOptions
        });
    }

    // Function to fetch price data and update the charts
    async function fetchPriceData(itemName) {
        try {
            const response = await fetch(`/api/trademarket/${itemName}/history/`);
            const data = await response.json();

            if (response.ok && data.length > 0) {
                updateCharts(data);
            } else {
                initializeEmptyCharts();
            }
        } catch (error) {
            console.error('Error fetching data:', error);
            initializeEmptyCharts();
        }
    }

    // Function to update both charts with data
    function updateCharts(priceData) {
        const labels = priceData.map(item => new Date(item.date));
        const averagePrices = priceData.map(item => item.average_price);
        const highestPrices = priceData.map(item => item.highest_price);
        const lowestPrices = priceData.map(item => item.lowest_price);

        if (priceHistoryChart) priceHistoryChart.destroy();
        if (highestPriceChart) highestPriceChart.destroy();

        const ctx = document.getElementById('priceHistoryChart').getContext('2d');
        priceHistoryChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Average Price',
                    data: averagePrices,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    fill: false,
                    tension: 0.1
                },
                {
                    label: 'Lowest Price',
                    data: lowestPrices,
                    borderColor: 'rgba(54, 162, 235, 1)',
                    fill: false,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day'
                        },
                        title: {
                            display: true,
                            text: 'Date'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Price'
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function (tooltipItem) {
                                const emeraldValue = tooltipItem.raw;
                                const gameFormat = convertEmeraldsToGameFormat(emeraldValue);
                                return `Price: ${emeraldValue}e (${gameFormat})`;
                            }
                        }
                    }
                }
            }
        });

        const ctx2 = document.getElementById('highestPriceChart').getContext('2d');
        highestPriceChart = new Chart(ctx2, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Highest Price',
                    data: highestPrices,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    fill: false,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day'
                        },
                        title: {
                            display: true,
                            text: 'Date'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Price'
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function (tooltipItem) {
                                const emeraldValue = tooltipItem.raw;
                                const gameFormat = convertEmeraldsToGameFormat(emeraldValue);
                                return `Price: ${emeraldValue}e (${gameFormat})`;
                            }
                        }
                    }
                }
            }
        });
    }

    // Function to handle the search process
    function handleSearch(itemName) {
        if (itemName && itemName !== 'None') {
            // Capitalize each word in item name
            itemName = capitalizeWords(itemName);

            // Update the input field to show capitalized text
            document.getElementById('itemSearch').value = itemName;

            // Update the URL without reloading the page
            history.pushState(null, '', `/history/${itemName}`);
            fetchPriceData(itemName);
        } else {
            initializeEmptyCharts();
        }
    }

    // Add event listener to the search button
    document.getElementById('searchBtn').addEventListener('click', function () {
        const itemName = document.getElementById('itemSearch').value.trim();
        handleSearch(itemName);
    });

    // Add enter key listener to the input field
    document.getElementById('itemSearch').addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
            const itemName = document.getElementById('itemSearch').value.trim();
            handleSearch(itemName);
        }
    });

    // Check if an item name is provided in the URL and load the corresponding data
    window.onload = function () {
        const itemName = '{{ item_name }}';
        if (itemName && itemName !== 'None') {
            // Capitalize the item name and update the input field
            const capitalizedItemName = capitalizeWords(itemName);
            document.getElementById('itemSearch').value = capitalizedItemName;

            handleSearch(capitalizedItemName);
        } else {
            initializeEmptyCharts();
        }
    };
</script>
{% endblock %}
