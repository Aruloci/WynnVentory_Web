{% extends 'components/_base.html' %}
{% block title %}Items{% endblock %}
{% block content %}

<div class="container-fluid h-100">
    <div class="row h-100">
        <div id="items-container" class="col-12 col-lg-9 order-2 order-lg-1">
            <h1>Wynncraft Items</h1>
            <!-- Rendered items will be placed here -->
        </div>
        <!-- Filter navbar -->
        <div id="filter-sidebar"
            class="col-12 col-sm-3 col-xl-2 px-sm-2 px-0 sidebar d-flex sticky-top order-1 order-lg-2">
            <div class="d-flex flex-sm-column flex-row flex-grow-1 align-items-center align-items-sm-start px-3 pt-4">
                <ul class="nav nav-pills flex-sm-column flex-row flex-nowrap flex-shrink-1 flex-sm-grow-0 flex-grow-1 mb-sm-auto mb-0 justify-content-center align-items-center align-items-sm-start"
                    id="menu">
                    <li class="nav-item w-100">
                        <label for="search-query" class="form-label">Search Query</label>
                        <input type="text" id="search-query" class="form-control" placeholder="Enter item name">
                    </li>
                    <li class="nav-item w-100">
                        <label for="item-type" class="form-label">Item Type</label>
                        <select id="item-type" class="form-control">
                            <option value="">All</option>
                            <option value="weapon">Weapon</option>
                            <option value="armor">Armor</option>
                            <option value="accessory">Accessory</option>
                        </select>
                    </li>
                    <li class="nav-item w-100 mt-3">
                        <button id="search-button" class="btn btn-primary w-100">Search</button>
                    </li>
                </ul>
            </div>
        </div>
        <button id="collapse-button" class="btn btn-outline-secondary"><i class="bi bi-chevron-right"></i></button>
    </div>
</div>

<script>
    document.getElementById('search-button').addEventListener('click', function () {
        // Implement your search functionality here
    });

    document.getElementById('collapse-button').addEventListener('click', function () {
        const sidebar = document.getElementById('filter-sidebar');
        sidebar.classList.toggle('collapsed');

        if (sidebar.classList.contains('collapsed')) {
            this.innerHTML = '<i class="bi bi-chevron-left"></i>';
        } else {
            this.innerHTML = '<i class="bi bi-chevron-right"></i>';
        }
    });

</script>

{% endblock %}
